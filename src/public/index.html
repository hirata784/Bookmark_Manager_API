<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマーク管理アプリ</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="inner">
        <div>
            <h1>ブックマーク管理アプリ</h1>
            <h2>ブックマークリスト</h2>
            <table id="js-bookmarks" border="1">
            </table>
        </div>
        <div>
            <h2>ブックマークの追加</h2>
            <form id="js-form">
                <div class="txtArea">
                    <div class="group">
                        <label for="">タイトル</label>
                        <input class="txt" type="text" id="js-title" placeholder="タイトルを入力してください">
                    </div>
                    <div class="error" id="titleError"></div>
                    <div class="group">
                        <label for="">URL</label>
                        <input class="txt" type="text" id="js-url" placeholder="URLを入力してください">
                    </div>
                    <div class="error" id="urlError"></div>
                </div>
                <button class="addBtn" id="js-addBtn">追加</button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
